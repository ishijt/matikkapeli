<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Math Game</title>
</head>
<body>
    <div id="container">
        <h3>Math Game</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" id="answerInput"/>
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
        </form>
        <div id="answerBoard">
            <p>Correct answers: <span id="correctA">0</span></p>
            <p>Incorrect answers: <span id="incorrectA">0</span></p>
        </div>
    </div>
    <script src="./js/functions.js"></script>
</body>
</html>
